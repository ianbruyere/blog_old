{% extends 'app/layout.html' %}

{% block content %}
  <link rel="stylesheet" href="/static/app/content/photos.css" />
  <h1>{{ album.title }}</h1>
  {% for photo in album %}
    <div class="gallery">
        <a href="{{ photo.get_absolute_url }}">
            <img src="{{MEDIA_URL}}{{photo.image.url}}" alt="photo.title" width="300" height="200" />
        </a>
    </div>
  {% endfor %}
{% endblock %}
