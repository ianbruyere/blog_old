{% extends 'app/layout.html' %}

{% block content %}
  <link rel="stylesheet" href="/static/photoEngine/content/styles.css" />
  
  <br />
  {% load static %}
<h1>{{ title }}</h1>
<div class="gallery-container">
    
  {% for album in albums %}
      <div class="gallery-item">
          <a target="_self" href="{{album.get_absolute_url}}">            
             {{album.title}}
          </a>
       </div>
  {% endfor %} <!--end of album for-->
 </div>
{% endblock %}
