{% extends 'app/layout.html' %}

{% block content %}
  <link rel="stylesheet" href="/static/app/content/photos.css" />
  <h1>{{ title }}</h1>
  <hr />
  {% load static %}
  {% for album in albums %}
    <div class="gallery">
          <a target="_self" href="{{album.get_absolute_url}}">            
             <div class="desc">{{album.title}}</div>
          </a>
    </div>
  {% endfor %} <!--end of album for-->
{% endblock %}
