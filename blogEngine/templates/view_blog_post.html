{% extends 'app/layout.html' %}

{% block content %}

<div class="post_flex_container">
    <div class="post_flex_item">

    <h1>{{post.title }}</h1>
{% autoescape off %}
    
    <p>{{ post.body }}</p>
{% endautoescape %}
     </div>
    <div class="div-tags">
        <label>Tags:&nbsp</label>
        {% for category in categories %}
        <a href="{{category.get_absolute_url}}"> {{ category.title }}</a>&nbsp
        {% endfor %}
     </div>
   </div>


<br />


{% endblock %}
