{% extends "app/layout.html" %}

{% block content %}

<h2>Posts</h2>
{% if posts %}
      {% for post in posts %}
         <div class="gallery">
              <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
           <!--<div class="desc">{{album.description}}</div> -->
         </div>

      {% endfor %}
{% else %}
  <p>There are no posts.</p>
{% endif %}

{% endblock %}
